model:
  arch: heirarchical_model
  video_model_config_path: "/home/bhavashok/experiments/askvideos/askvideos/models/configs/video_clip_video_model_nofreeze_v0.1.yaml"
  d_model: 1024
  n_layers: 4
  n_heads: 8
  dropout: 0.1
       
  #----old----
  vit_model: "clip_vit_L"
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: False #True

  low_resource: False
  #use_cache: True
  use_grad_checkpoint: False # True

  # Q-Former
  num_query_token: 32

  # If you want train models based on LLaMA-2-chat,
  # some ckpts could be download from our provided huggingface repo
  # i.e.  https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Finetuned
  llama_model: "/mnt/e/llms/oogabooga_model/vicuna-7bv1.1"
  imagebind_ckpt_path: "/mnt/g/videollama/imagebind/imagebind_huge.pth"

  #ckpt: "/mnt/h/videollama_ckpts/output/video_model/20240724234/checkpoint_99.pth"


  # only train vision branch
  equip_audio_branch: False  # whether equips the audio branch
  frozen_llama_proj: False
  frozen_video_Qformer: False
  frozen_audio_Qformer: True
  
  fusion_head_layers: 2
  max_frame_pos: 32
  fusion_header_type: "seqTransf"
  max_txt_len: 320

  # vicuna and llama_2_chat use different template !!!

  # for llama_2_chat:
  # end_sym: "</s>"
  # prompt_path: "prompts/alignment_image.txt"
  # prompt_template: '[INST] <<SYS>>\n \n<</SYS>>\n\n{} [/INST] '

  # for vicuna:
  end_sym: "###"
  prompt_path: "prompts/alignment_image.txt"
  prompt_template: '###Human: {} ###Assistant: '

  # New
  use_clip_loss: True
  use_itm_loss: False
  use_generation_loss: False
  clip_dim_size: 1024
  

datasets:    
  finevideo_activity:
    data_type: video
    build_info:
      videos_dir: "/mnt/h/datasets/finevideo"
      anno_dir: ""
    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 16
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    num_video_query_token: 32
    tokenizer_name: "/mnt/e/llms/oogabooga_model/vicuna-7bv1.1"
    model_type: "vicuna"  # need to set, as vicuna and llama_2_chat use different template
 
run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 100
  iters_per_epoch: 1000
  batch_size_train: 16 #32
  batch_size_eval: 1
  num_workers: 8
  warmup_steps: 50 #1000

  seed: 42
  output_dir: "/mnt/h/videollama_ckpts/output/hierarchical_model"

  amp: True

  #resume_ckpt_path: '/mnt/h/videollama_ckpts/output/video_model_no_freeze/20241025012/checkpoint_1.pth'


  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
